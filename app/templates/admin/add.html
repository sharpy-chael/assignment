{% extends 'base.html' %}
{% block content %}
<h2>Add New Employee</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Membership</label>
        <input type="text" name="membership" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Rate</label>
        <input type="text" name="rate" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Hours</label>
        <input type="number" name="hours" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
