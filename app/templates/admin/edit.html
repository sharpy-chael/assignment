{% extends 'base.html' %}
{% block content %}
<h2>Edit Student</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ employee.name }}" required>
    </div>
    <div class="mb-3">
        <label>Membership</label>
        <input type="text" name="membership" class="form-control" value="{{ employee.membership }}" required>
    </div>
    <div class="mb-3">
        <label>Rate</label>
        <input type="text" name="rate" class="form-control" value="{{ employee.rate}}" required>
    </div>
    <div class="mb-3">
        <label>Hours</label>
        <input type="text" name="hours" class="form-control" value="{{ employee.hours }}" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
